<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/b0f29e9bfe.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/zoom.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/comic.css" />

    <script src="js/comic.js" defer></script>
    <script src="js/zoom.js" defer></script>

    <title>Comic</title>
  </head>
  <body>
    <!-- Previous Button -->
    <button id="prev-btn">
      <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
      <!-- Paper 1 -->
      <div id="p1" class="paper">
        <div class="front">
          <div id="f1" class="front-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/1.png)"
            >
              <img src="../images/comics/1.png" alt="Page 1" />
            </figure>
          </div>
        </div>

        <div class="back">
          <div id="b1" class="back-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/2.png)"
            >
              <img src="../images/comics/2.png" alt="Page 2" />
            </figure>
          </div>
        </div>
      </div>

      <!-- Paper 2 -->
      <div id="p2" class="paper">
        <div class="front">
          <div id="f2" class="front-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/3.png)"
            >
              <img src="../images/comics/3.png" alt="Page 3" />
            </figure>
          </div>
        </div>

        <div class="back">
          <div id="b2" class="back-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/4.png)"
            >
              <img src="../images/comics/4.png" alt="Page 4" />
            </figure>
          </div>
        </div>
      </div>

      <!-- Paper 3 -->
      <div id="p3" class="paper">
        <div class="front">
          <div id="f3" class="front-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/5.png)"
            >
              <img src="../images/comics/5.png" alt="Page 5" />
            </figure>
          </div>
        </div>

        <div class="back">
          <div id="b3" class="back-content">
            <figure
              class="zoom"
              onmousemove="zoom(event)"
              style="background-image: url(../images/comics/6.png)"
            >
              <img src="../images/comics/6.png" alt="Page 6" />
            </figure>
          </div>
        </div>
      </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
      <i class="fas fa-arrow-circle-right"></i>
    </button>
  </body>
</html>
